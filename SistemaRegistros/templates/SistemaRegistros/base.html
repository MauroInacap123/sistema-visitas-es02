{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de Visitas{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- CSS Base -->
  <link rel="stylesheet" href="{% static 'SistemaRegistros/css/base.css' %}">
  
  <!-- CSS específico de cada página -->
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'lista_visitas' %}">
        <i class="bi bi-building"></i>
        Sistema de Visitas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_visitas' %}">
              <i class="bi bi-list"></i> Ver Visitas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registrar_visita' %}">
              <i class="bi bi-plus-circle"></i> Registrar Visita
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer-custom">
    <div class="container text-center">
      <p>&copy; 2025 Sistema de Registro de Visitas | Desarrollado para ES02</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS específico de cada página -->
  {% block extra_js %}{% endblock %}
</body>
</html>
